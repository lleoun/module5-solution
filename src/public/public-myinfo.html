<div ng-controller="RegistrationController2 as reg2">
    <div class='container'>
        <h1>My info</h1>

        <div id="info3" ng-if="reg2.nosingup">
            Not Signed Up Yet. <a ui-sref="public.signup" class="more">Sign up Now</a>!
        </div>

        <div id="info4" ng-if="reg2.haydata">
            {{ reg2.$rootScope.firstname }} {{ reg2.$rootScope.lastname }}<br>
            {{ reg2.$rootScope.email }} <br>
            {{ reg2.$rootScope.phone }}<br><br>

            {{reg2.$rootScope.nombre}} ({{ reg2.$rootScope.dishImage }})<br>
            {{reg2.$rootScope.descripcion}}<br><br>
        </div>

       <div class="">
            <a href="#">
                <div id="info4" ng-if="reg2.haydata">
                   <!-- <img width="200" height="200" ng-src="images/menu/{{ reg2.$rootScope.cat }}/{{ reg2.$rootScope.cat }}.jpg" alt="{{ reg2.$rootScope.nombre}}" class="bordeDiorao">--> 
                    
                    <img ng-src="https://llion.herokuapp.com/images//{{ reg2.$rootScope.dishImage }}.jpg" alt="{{ reg2.$rootScope.nombre}}" class="bordeDiorao"> 
                                       
                </div>
            </a>
        </div>  

    </div>

</div>
